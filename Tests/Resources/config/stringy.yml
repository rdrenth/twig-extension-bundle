rdrenth_twig_extension:
    stringy:
        filters:
            ascii: ~
            camelize: ~
            dasherize: ~
            delimit: ~
            humanize: ~
            slugify: ~
            titleize: ~
            underscored: ~
            lcfirst: ~
            ucfirst: ~
        extra_filters:
            - { filter: swap_case, method: swapCase }
